<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PhotoSwipe custom script</title>

	<link rel="stylesheet" href="photoswipe/photoswipe.css"> 
	<link rel="stylesheet" href="photoswipe/default-skin/default-skin.css"> 
    
    <style>
        img{width: 200px;}
        a{text-decoration: none;}
    </style>
</head>
<body>

<div>
    <a href="https://source.unsplash.com/900x400/?sig=0" data-size="900x400">
        <img src="https://source.unsplash.com/900x400/?sig=0" alt="Image caption" />
    </a>
    <a href="https://source.unsplash.com/900x400/?sig=1" data-size="900x400">
        <img src="https://source.unsplash.com/900x400/?sig=1" alt="Image caption" />
    </a>
</div>


<script src="photoswipe/photoswipe.min.js"></script> 
<script src="photoswipe/photoswipe-ui-default.min.js"></script> 
<script src="script.js"></script>
</body>
</html>
